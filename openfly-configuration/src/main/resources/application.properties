spring.application.name=configuration-server		
server.port=8888	

#Configuration Branch Git	
spring.cloud.config.server.git.default-label=main
	
#Configuration Location Server	
spring.cloud.config.server.git.uri=https://github.com/jefsAlves/openfly-config

#Confguration Credentials Git
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}